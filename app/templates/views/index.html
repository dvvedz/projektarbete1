{% extends "base.html" %}

{% block title %} Home {% endblock title %}

{% block content %}
    
    {% include 'includes/nav.html' %}
    <header>
        <h1 class="center-align animated fadeInDown white-text">XSS <br>(Cross-Site Scripting)</h1>
    </header>
    <main class="container">
        <div class="container">
            <div class="row">
                <form method="POST" action="/api/users" class="col s12">
                    <div class="row">
                        <div class="input-field col s12 animated fadeInLeft">
                            <input id="first_name2" type="text" class="white-text" name="username" maxlength="10" required>
                            <label class="white-text" for="first_name2">Name</label>
                        </div>
                        <div class="input-field col s12 animated fadeInRight">
                            <textarea id="textarea1" class="materialize-textarea white-text" name="message"
                                required></textarea>
                            <label for="textarea1" class="white-text">Your comment</label>
                        </div>
                        <button class="col s12 m2 btn waves-effect waves-light light-blue animated fadeInLeft" type="submit">
                            submit
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </main>
    {% include 'includes/footer.html' %}

{% endblock content %}
