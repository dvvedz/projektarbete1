{% extends "base.html" %}

{% block title %} Home {% endblock title %}

{% block content %}

    <div class="container">
        <header>
            <h1 class="center-align white-text">XSS <br>(Cross Site Scripting)</h1>
        </header>
        <main class="container">
            <div class="row">
                <form method="POST" action="/api/users" class="col s12">
                    <div class="row">
                        <div class="input-field col s12">
                            <input id="first_name2" type="text" class="white-text" name="username" maxlength="10" required>
                            <label class="white-text" for="first_name2">Name</label>
                        </div>
                        <div class="input-field col s12">
                            <textarea id="textarea1" class="materialize-textarea z-depth-5 white-text" name="message"
                                required></textarea>
                            <label for="textarea1" class="white-text">Your comment</label>
                        </div>
                        <button class="btn waves-effect waves-light light-blue" type="submit">
                            submit
                        </button>
                    </div>
                </form>
                <a href="{{ url_for('page.vuln_endpoint') }}"> Vulnerable endpoint </a>
                <br>
                <a href="{{ url_for('page.get_users') }}"> All users in JSON format </a>
            </div>
        </main>
    </div>
    

{% endblock content %}
